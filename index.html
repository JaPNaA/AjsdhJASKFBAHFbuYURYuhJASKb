<!DOCTYPE html>

<html>

<head>
    <title> URL Longifier </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <h1>
        URL Longifier
    </h1>
    <form action="newUrl" method="GET" enctype="url-encoded">
        <input required type="url" name="u" placeholder="Enter url (required)">
        <input type="text" name="e" placeholder="Text to add in">
        <input type="checkbox" name="n"> Add not secure page
        <input type="submit">
    </form>
</body>

</html>

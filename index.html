<!DOCTYPE html>

<html>

<head>
    <title> URL Longifier </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <h1>
        URL Longifier
    </h1>
    <form action="newUrl" method="GET" enctype="url-encoded">
        <label> Enter URL <input required type="url" name="u" placeholder="(required)"> </label>
        <label> Additional text to appear the longified URL <input type="text" name="e"> </label>
        <label> <input type="checkbox" name="n"> Add "not secure" page </label>
        <input type="submit">
    </form>
</body>

</html>
